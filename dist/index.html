<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Password Strength Validator (Bootstrap based)</title>
  <link href="https://fonts.googleapis.com/css?family=Muli:400,600&display=swap" rel="stylesheet"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!--PEN HEADER-->
<header class="header">
  <h1 class="header__title">Password Strength Validator</h1>
  <div class="header__btns btns"><a class="header__btn btn" href="https://github.com/nat-davydova/password-strength" title="Check on Github" target="_blank">Check on Github</a></div>
</header>
<!--PEN CONTENT     -->
<div class="content">
  <!--content inner-->
  <div class="content__inner">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 m-auto">
          <form class="password-strength form">
            <h3 class="form__title text-center">Enter the Password</h3>
            <div class="form-group">
              <label for="password-input">Password</label>
              <input class="password-strength__input form-control" type="password" id="password-input" aria-describedby="passwordHelp" placeholder="Enter password"/><small class="form-text text-muted" id="passwordHelp">Add lowercase letters, uppercase letters, numbers and symbols to make the password really strong!</small>
            </div>
            <button class="btn btn-success" type="submit" disabled="disabled">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js'></script>
</body>
</html>
